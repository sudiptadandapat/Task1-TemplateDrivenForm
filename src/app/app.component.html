<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form (ngSubmit)="onSubmit()" #f="ngForm">

        <div class="form-group row">
          <label for="name" class="col-md-3 col-form-label">Name</label>
          <div class="col-md-9">
            <input type="text" 
            class="form-control" 
            id="name" 
            placeholder="Enter Your Name" 
            name="name"
            ngModel 
            required 
            #name="ngModel">
            <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a Username!</span>
          </div>          
        </div>

        <div class="form-group row">
          <label for="email" class="col-md-3 col-form-label">Email</label>
          <div class="col-md-9">
          <input type="email" 
          id="email" 
          class="form-control" 
          placeholder="Enter Your Email"
          name="email"  
          ngModel           
          required 
          email 
          #email="ngModel">
          <span *ngIf="!email.valid && email.touched">            
            <span *ngIf="email.errors['email'] && !email.errors['required']">
            Please enter valid Email Address.
            </span>
            <span *ngIf="email.errors['required']">
              Please enter your Email Address.
              </span>
          </span> 
          </div>          
        </div>

        <div class="form-group row" >
          <label class="col-md-3 col-form-label">Gender</label>
          <div class="col-md-9">
            <div *ngFor="let gender of genders">
              <input type="radio" name="gender" [value]="gender" ngModel required>{{gender}}
            </div>
          </div>                  
        </div>

        <div class="form-group row">
          <label for="phoneNo" class="col-md-3 col-form-label">Phone Number</label>
          <div class="col-md-9">
            <input type="number" 
            class="form-control" 
            id="phoneNo" 
            placeholder="Enter Your Contact Number" 
            ngModel 
            name="phoneNo">
          </div>
        </div>
 
        
        <div class="form-group row">
          <div class="col-md-12">
            <button class="btn btn-primary mr-2" type="submit" [disabled]="!f.valid">Submit</button>
            <button class="btn btn-danger" type="button" (click)="onReset()" >Reset</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <hr>
  <h3 style="text-align:center;" *ngIf="submitted">Your Data:</h3><br>
    <hr>
    
    <div class="row" *ngIf="submitted" >      
      <div *ngFor ="let user of entryArray;let i = index">
        <div class="col-md-12" >
          <h4>Entry {{i+1}}:</h4>
          <p>User name:{{user.name}} </p>
          <p>Email:{{user.email}} </p>
          <p>Gender:{{user.gender}} </p>
          <p>Phone Number: {{user.phoneNo}}</p>
        </div>
      </div>
    
    </div>
  
</div>
